<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>輔大醫院-床位管理系統（登入）</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div>
        <img src="img\FJUHlogo.jpg" alt="a hospital's logo">
        <h1>輔大醫院-床位管理系統</h1>
        <div class="current_time"></div>
    </div>
</header>
<main>
    <form class="out" action="login.php" method="post">
        <p>登入系統</p>
        <div class="in">
            <label for="account">帳號：</label>
            <input type="text" name="account" id="account" size="12" placeholder="請輸入帳號" autocomplete="off">
        </div>
        <div class="in">
            <label for="password">密碼：</label>
            <input type="password" name="password" id="password" size="12" placeholder="" autocomplete="off">
        </div>
        <button type="submit" class="btn">登入</button>
    </form>
</main>
<script src="script.js"></script>
</body>
</html>
