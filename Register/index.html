<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>床位管理系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div>
        <img src="..\img\FJUHlogo.jpg" alt="a hospital's logo">
        <h1>輔大醫院</h1>
        <h1 class="subtitle">預約住院登記及處理</h1>
        <div class="current_time"></div>
    </div>
</header>
<main>
    <form class="out">
        <p>預約住院登記及處理<br>（含單人床登記）</p>
        <div class="in">
            <label for="department">病患科別：</label>
            <select id="department">
                <option>請選擇科別</option>
                <optgroup label="外科">
                    <option>一般外科</option>
                    <option>神經外科</option>
                    <option>胸腔外科</option>
                    <option>小兒外科</option>
                </optgroup>
                    <optgroup label="內科">
                    <option>一般內科</option>
                    <option>胸腔內科</option>
                    <option>腎臟內科</option>
                </optgroup>
            </select>
        </div>
        <div class="in">
            <label for="indexNum">索引號：</label>
            <input type="number" id="indexNum" min="0" placeholder="請輸入病歷號碼">
        </div>
        <div class="in">
            <label for="sourse">病患來源：</label>
            <select id="sourse">
                <option>請選擇來源</option>
                <option>門診</option>
                <option>急診</option>
            </select>
        </div>
        <button type="submit" class="btn">預約登記</button>
    </form>
</main>
</body>
<script src="script.js"></script>
</html>
